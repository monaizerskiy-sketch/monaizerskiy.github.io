<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симуляция Казино PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">

    <style>
        /* CSS симуляции */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #333;
            color: white;
        }
        .game-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: gold;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: darkgoldenrod;
        }
        #balance {
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Симуляция Казино PWA</h1>
    <div id="balance">Баланс: НЕОГРАНИЧЕН (Демо)</div>
    
    <button class="game-button" onclick="startGame()">Начать вращение рулетки</button>

    <p id="result" style="margin-top: 30px; font-size: 20px;">Нажмите кнопку, чтобы сыграть!</p>

    <script>
        // Игровая Логика
        function startGame() {
            const numbers = Array.from({length: 37}, (_, i) => i); // 0-36
            const winningNumber = numbers[Math.floor(Math.random() * numbers.length)];
            
            let color = "Зеленый";
            if (winningNumber !== 0) {
                color = (winningNumber % 2 === 0) ? "Черный" : "Красный";
            }

            document.getElementById('result').textContent = 
                `Результат: ${winningNumber} (${color})!`;
        }

        // Регистрация PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker зарегистрирован: ', reg.scope))
                    .catch(err => console.log('Не удалось зарегистрировать Service Worker: ', err));
            });
        }
    </script>
</body>
</html>
